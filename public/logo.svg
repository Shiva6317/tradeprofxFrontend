<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 50" width="200" height="50">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main brand text -->
  <text x="10" y="20" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="url(#logoGradient)">
    TradePro
  </text>
  
  <!-- FX text -->
  <text x="105" y="20" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#059669">
    FX
  </text>
  
  <!-- Trading chart icon -->
  <g transform="translate(140, 5)">
    <rect x="0" y="0" width="40" height="25" fill="none" stroke="#1e40af" stroke-width="1.5" rx="2"/>
    <polyline points="5,20 12,15 18,17 25,8 32,12 35,10" fill="none" stroke="#059669" stroke-width="2"/>
    <circle cx="12" cy="15" r="1.5" fill="#059669"/>
    <circle cx="25" cy="8" r="1.5" fill="#059669"/>
    <circle cx="35" cy="10" r="1.5" fill="#059669"/>
  </g>
  
  <!-- Tagline -->
  <text x="10" y="38" font-family="Arial, sans-serif" font-size="9" fill="#6b7280">
    Professional Trading Platform
  </text>
</svg>